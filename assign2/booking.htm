		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		<script src="xhr.js" type="text/javascript"></script>

	  	<title>CabsOnline - Booking</title>

	</head>

	<body>
		<!-- Nav -->
		<div id="nav" class="nav">
			<div id="inner-nav" class="inner-nav">
				<p class="title">CabsOnline</p>
				<ul>
					<li><a href="booking.htm">Booking</a></li>
					<li><a href="admin.htm">Admin</a></li>
				</ul>
			</div>
		</div>
		<!-- /Nav -->

		<div class="container">
			<h1>Taxi Booking System</h1>

			<form id="bookingForm" action="none">

				<div class="form-group">
					<label class="form-label"><span class="required-asterisk">*</span>Customer Name:</label>
					<input type="text" name="name" id="name" class="input-wide form-input" maxlength="50" /><br/>
				</div>

				<div class="form-group">
					<label class="form-label"><span class="required-asterisk">*</span>Contact Phone:</label> 
					<input type="text" name="phone" class="form-input" id="phone" maxlength="15"/><br/>
				</div>

				<div class="form-group">
					<label class="form-label">Unit Number:</label> 
					<input type="text" name="unit" class="form-input" id="unit" maxlength="5"/><br/>
				</div>

				<div class="form-group">
					<label class="form-label"><span class="required-asterisk">*</span>Street Number:</label>
					<input type="text" name="streetNumber" class="form-input" id="streetNumber" /><br/>
				</div>
				<div class="form-group">
					<label class="form-label"><span class="required-asterisk">*</span>Street Name:</label>
					<input type="text" name="streetName" class="input-wide form-input" id="streetName" maxlength="50"/><br/>
				</div>

				<div class="form-group">
					<label class="form-label"><span class="required-asterisk">*</span>Suburb:</label>
					<input type="text" name="pickupSuburb" class="input-wide form-input" id="pickupSuburb" maxlength="50"/><br/>
				</div>

				<div class="form-group">
					<label class="form-label"><span class="required-asterisk">*</span>Destination Suburb:</label>
					<input type="text" name="destinationSuburb" class="input-wide form-input" id="destinationSuburb" maxlength="50"/><br/>
				</div>

				<div class="form-group">
					<label class="form-label"><span class="required-asterisk">*</span>Pick-up time:</label>
					<input type="text" name="time" class="form-input" id="time" placeholder="HH:MM" /><br/>
				</div>

				<div class="form-group">
					<label class="form-label"><span class="required-asterisk">*</span>Pick-up date:</label>
					<input type="text" name="date" class="form-input" id="date" placeholder="DD/MM/YYYY" /><br/>
				</div>

				

				<div class="pull-right align-form-buttons">
					<input type="button" value="Book" class="display-inline" id="submit" onclick="submitBooking()"/>
					<input type="reset" value="Reset" onclick="resetWarnings()" class="display-inline"/>
				</div>
			</form>
			
			

		</div>

		<div id="responseTarget" class="container">
		</div>
				
	</body>
</html>
